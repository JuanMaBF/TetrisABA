<script>
  var $demo = $('#tetris').blockrain({
    speed: 20,
    theme: 'AHORABuenosAires'
  });
  if($(window).width() <= 640){
      $demo.blockrain('touchControls', true);
      $("#tetris").attr('style', "width: 70%; height: auto;");
      $("#tetris-start-panel").attr('style', "width: 70%; height: auto;");
  }
  $(window).resize(function(){
    var enabledControls = false;
    if($(window).width() <= 640){
      enabledControls = true;
      $("#tetris").attr('style', "width: 70%; height: auto;");
      $("#tetris-start-panel").attr('style', "width: 70%; height: auto;");
    }else{
      $("#tetris").attr('style', "width:350px; height:600px;");
      $("#tetris-start-panel").attr('style', "width:350px; height:600px;");
    }
    $demo.blockrain('touchControls', enabledControls);
  });

  function makeVisible(){
    $("#tetris-display").attr('style', "");
    $("#tetris-portada-container").attr('style', "display: none;");
    $("#tetris-button-start").attr('style', "display: none;");
    $demo.blockrain('start');
  }

  function redirect(){
    window.location.replace("http://stackoverflow.com");
  }

  $(".blockrain-game-over")[0].innerHTML = "<a onclick=\"makeVisible()\" class=\"tetris-button blockrain-btn blockrain-game-over-btn\">Jugar otra vez</a><br><br>";
  $(".blockrain-game-over")[0].innerHTML += "<a onclick=\"redirect()\" class=\"tetris-button blockrain-btn blockrain-game-over-btn\">Nuestras propuestas</a>";
  
</script>
